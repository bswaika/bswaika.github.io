<div class="modal-header py-2 align-items-start">
    <div class="modal-title">
        <h2 class="mb-0 py-0 lh-sm">{{news.source}}</h2>
        <p class="text-muted my-0 py-0">{{formatDateString(news.datetime * 1000)}}</p>
    </div>
    <a type="button" class="btn btn-link text-decoration-none text-dark py-0 pe-0" aria-label="Close" (click)="activeModal.dismiss('Cross click')"><i class="bi bi-x"></i></a>
</div>
<div class="modal-body">
    <h3 class="my-0 py-0 lh-sm">{{news.headline}}</h3>
    <p class="small my-0 lh-sm py-0">{{news.summary}}</p>
    <p class="small text-muted my-0 py-0">For more details, click <a class="text-decoration-none" href="{{news.url}}" target="_blank">here</a></p>
    <div class="card mt-4">
        <div class="card-body">
            <p>Share</p>
            <a class="text-decoration-none" href="{{'https://twitter.com/intent/tweet?text='+news.headline+'&url='+news.url}}" target="_blank"><i class="fs-3 bi bi-twitter twitter-color"></i></a>
            &nbsp;&nbsp;
            <a href="{{'https://www.facebook.com/sharer/sharer.php?u='+news.url}}" class="text-decoration-none" target="_blank"><i class="fs-3 bi bi-facebook facebook-color"></i></a>
        </div>
    </div>
</div>
