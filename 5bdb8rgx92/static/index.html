<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Search</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <section class="header">
        <h1 class="header-heading">Stock Search</h1>
        <form action="" class="search-form" id="search">
            <div class="form-group">
                <button type="submit" class="button"><img src="/static/assets/search-solid.svg" class="search-icon"></button>
                <input type="text" class="form-input" name="ticker" id="ticker" placeholder="Enter Stock Ticker Symbol" required>
                <button type="reset" class="button border-left"><img src="/static/assets/times-solid.svg" class="reset-icon"></button>
            </div>
        </form>
    </section>
    <section class="content hide">
        <nav class="tabs">
            <ul class="navbar">
                <li class="nav-item" id="company-tab">Company</li>
                <li class="nav-item" id="summary-tab">Stock Summary</li>
                <li class="nav-item" id="chart-tab">Charts</li>
                <li class="nav-item" id="news-tab">Latest News</li>
            </ul>
        </nav>
        <div class="data" id="company">
        </div>
        <div class="data" id="summary">
        </div>
        <div class="data" id="chart">
        </div>
        <div class="data" id="news">
        </div>
    </section>
    <section class="error hide">
        <div class="error-message">
            <p>Error : No record has been found, please enter a valid symbol</p>
        </div>
    </section>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="/static/index.js" type="text/javascript"></script>    
</body>
</html>
